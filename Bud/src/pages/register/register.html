<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input placeholder="Repeat Password" [(ngModel)]="repass" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="goLogin()">Register</button>
</ion-content>
