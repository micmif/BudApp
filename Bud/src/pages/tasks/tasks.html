<ion-header>
    <ion-navbar>
      <ion-title>
        Todos!
      </ion-title>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-buttons end>
          <button ion-button icon-only (click)="addTask()">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let task of tasks" (click)="viewTask(task)">{{task.title}}</ion-item>
    </ion-list>
  </ion-content>
